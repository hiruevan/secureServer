<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign up</a>
        </form>
        <h3 id="login-message"></h3>
        <div id="two-factor-section" style="display: none;">
          <canvas id="qrCanvas" style="display: none;"></canvas><br>
          <input type="text" id="otp" placeholder="Enter 2FA code">
          <button id="verify-otp">Verify</button>
      </div>
    </div>
  <script src="SecureServer/helpers.js"></script>
  <script src="SecureServer/qrCode.js"></script>
  <script src="code/login.js"></script>
</body>
</html>
